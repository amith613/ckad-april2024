apiVersion : v1
kind : Pod
metadata :
  name : multicontainer-pod

spec :
  containers :
    - name : producer
      image : ubuntu
      command : ["/bin/sh"]
      args : ["-c", "while true; do echo $(hostname) $(date) >> /var/log/producer.log; sleep 5; done"]
      volumeMounts :
        - name : webcontent
          mountPath : /var/log


    - name : consumer
      image : nginx
      ports :
        - containerPort : 80
      volumeMounts :
        - name : webcontent
          mountPath : /usr/share/nginx/html


  volumes :
    - name : webcontent
      emptyDir : {}

      